<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatFinder</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="central-container">

            <img  id="catCard" src="image/gato-00.jpg" alt="Gatinho Famoso da Web" class="card-image overflow-top">

            <div class="container-body">

                <h1 id="catName">Cat's name</h1>
                <p id="catDesc">Cat's description</p>

                <div class="material-textfield">
                    <input type="text" id="catNameInput" placeholder="Input the cat's name" />
                </div> 

            </div>
            <button class="buscar" id="btn">BUSCAR</button>
        </div>
    </div>
</body>

</html>
