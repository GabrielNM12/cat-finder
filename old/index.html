<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Exer JQuery CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <div class="container">
        <form >
            <img  id="card" src="image/gato-00.jpg" alt="Gatinho Famoso da Web" class="card-image card-image-top">
            
            <div class="container-body">
                <h1 id="gatNome">Nome do Gatinho</h1>
                <p  id="gatDesc">Descricao do Gatinho.</p>
            
                <div class="form-field" id="form-field-nome">
                    <input type="text" id="nome" placeholder="Insira o Nome do Gatinho" />
                </div> 

            </div>
        </form>
        <a class="buscar" id="btn">BUSCAR </a>
        

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="java.js"></script>
</body>

</html>
